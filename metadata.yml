  title: "[0.23.229]More Learnable Spells/更多可學法術"
  description: |
    You, the Chosen One, can cast a cold arrow that deals 11d100 damage.
    But somehow, you can only breathe underwater with Breathe Potions, because you can't cast the Breathe spell.
    Don't worry - this mod fixes that for you.

    It makes almost all spells in Elin learnable from books,
    with the exception of Change Material, since it has UI bugs.
    [hr][/hr]
